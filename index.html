<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI PDF Summarizer</title>
    <meta name="description" content="Extract and summarize PDF content with AI-powered technology">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">AI PDF Summarizer</h1>
            <p class="subtitle">Upload your PDF and get an AI-powered summary in seconds</p>
        </header>

        <main class="main">
            <div class="upload-section" id="uploadSection">
                <div class="upload-card" id="uploadCard">
                    <div class="upload-icon">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <polyline points="14,2 14,8 20,8" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <line x1="16" y1="13" x2="8" y2="13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <line x1="16" y1="17" x2="8" y2="17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <polyline points="10,9 9,9 8,9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                    <h3 class="upload-title">Choose PDF File</h3>
                    <p class="upload-description">Drag and drop your PDF here, or click to browse</p>
                    <input type="file" id="fileInput" accept=".pdf" class="file-input">
                    <button class="upload-button" id="uploadButton">Select PDF</button>
                </div>
            </div>

            <div class="processing-section hidden" id="processingSection">
                <div class="processing-card">
                    <div class="loading-spinner"></div>
                    <h3 class="processing-title">Processing your PDF...</h3>
                    <p class="processing-description" id="processingStatus">Extracting text from PDF</p>
                </div>
            </div>

            <div class="summary-section hidden" id="summarySection">
                <div class="summary-card">
                    <div class="summary-header">
                        <h3 class="summary-title">Summary</h3>
                        <button class="reset-button" id="resetButton">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <polyline points="23 4 23 10 17 10" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            New PDF
                        </button>
                    </div>
                    <div class="summary-content" id="summaryContent"></div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Set the workerSrc for PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';
    </script>
    <script src="app.js"></script>
</body>
</html>
